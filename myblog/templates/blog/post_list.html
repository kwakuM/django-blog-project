<html>
<head>
	<title>LIST OF POSTS</title>
</head>
<!--
you still need to add the code 
that makes this template extend the base template, and also
the code that makes the given code override the content block
-->
<body>
{% extends "blog/base.html" %}
{% block content %}

{% for post in posts %}
	<h2>
		<a href="/blog/posts/{{ post.id }}/True"><!-- this is the worst, but simplest way to link to the specific post.
                                                     Read the document mentioned in the instructions for more info-->
			{{ post.post_title }}
		</a>
	</h2>
	
	<ul>
		<li>
			Created: {{ post.post_created_date }}
		</li>
		
		<li>
			Last updated: {{ post.post_updated_date }}
		</li>
		
		<li>
			{{ post.limit_post }} <!-- replace body_first_60 with whatever you called your
                                          method to get the first 60 characters of the body!-->
		</li>
		
	</ul>
	
{% endfor %}
{% endblock %}
</body>
</html>
